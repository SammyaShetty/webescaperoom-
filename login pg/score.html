<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Scoreboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .scoreboard {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .star {
            font-size: 40px;
            color: gold;
            margin: 0 5px;
        }
        .star.blurred {
            filter: blur(2px);
            color: gray;
        }
        .message {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="stars">
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star">★</span>
            <span class="star blurred">★</span>
            <span class="star blurred">★</span>
        </div>
        <div class="message">
            Congratulations, you escaped!
        </div>
    </div>
</body>
</html>
